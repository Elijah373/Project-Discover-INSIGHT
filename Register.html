<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - INSIGHT Visions</title>
    <link rel="stylesheet" href="customize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">INSIGHT Visions</h1>
            <nav>
                <ul>
                    <li><a href="HOME.html">Home</a></li>
                    <li><a href="ABOUTUS.html">About Us</a></li>
                    <li><a href="PLAN.html">Select a Plan</a></li>
                    <li><a href="LOOGIN.html">Login</a></li>
                    <li><a href="REGISTEER.html">Register</a></li>
                    <li><a href="BLOOG.html">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="content">
        <div class="container">
            <h2>Register</h2>
            <form action="welcome.html" method="post">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 INSIGHTVISIONS Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
